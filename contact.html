<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>contact</title>
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<div>
			<h3>Contact Details</h3>
			<p>Email: sakibnajsakib@gmail.com</p>
			<p>Phone: 01775470751</p>
		</div>

		<hr />
		<form action="index.html" method="GET" enctype="multipart/form">
			<div>
				<label for="Name:">Name:</label>
				<input
					type="text"
					name="name"
					id="name"
					placeholder="Username"
					required
				/>
			</div>
			<div>
				<label for="email">Email:</label>
				<input
					type="email"
					name="email"
					id="email"
					placeholder="Type your email address"
				/>
			</div>
			<div>
				<label for="Password">Password</label>
				<input
					type="password"
					name="password"
					id="password"
					placeholder="Password"
					required
				/>
			</div>
			<div>
				<label for="age">Age:</label>
				<input
					type="number"
					name="age"
					id="age"
					min="1"
					max="200"
					step="3"
				/>
			</div>
			<div>
				<label for="date">Birthdate</label>
				<input type="date" name="date" id="date" min="2021-07-20" />
			</div>
			<div>
				<label for="phone">Phone:</label>
				<input Type="tel" name="phone" id="phone"> 
			</div>
			<div>
				<label for="url">Url:</label>
				<input Type="url" name="url" id="url"> 
			</div>
			<div>
				<label for="color">Color:</label>
				<input Type="color" name="color" id="color"> 
			</div>
			<strong>Favorite Foods</strong>
			<div>
				<label for="Banana">banana</label>
				<input type="checkbox" name="food" id="banana" />
			</div>
			<div>
				<label for="apple">Apple</label>
				<input type="checkbox" name="food" id="apple" />
			</div>
			<strong>Gender</strong>
			<div>
				<label for="male">male</label>
				<input type="radio" name="gender" id="male" />
			</div>
			<div>
				<label for="Female">Female</label>
				<input type="radio" name="gender" id="Female" />
			</div>
			<div>
				<label for="eyeColor">Eye Color</label>
				<select name="eyeColor" id="eyeColor">
					<option value="Green">Green</option>
					<option value="Red">Red</option>
				</select>
			</div>
			<div>
				<label for="bio">Bio</label>
				<textarea name="bio" id="bio" cols="30" rows="10"></textarea>
			</div>
			<div>
				<label for="file">File</label>
				<input type="file" name="file" id="file" />
			</div>
			<div>
				<button type="submit">Submit</button>
				<button type="reset">Reset</button>
			</div>
		</form>
	</body>
</html>
